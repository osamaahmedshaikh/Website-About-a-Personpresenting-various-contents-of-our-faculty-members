<!DOCTYPE html>
<html>
<head>
    <link href="mycssteachingadmin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header">
        <h1>Teaching Admin</h1>
    </div>
    <div class="container">
        <h3><b>Courses</b></h3>
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname"><b>Course Name</b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Course Name eg.Security Policies and Risk Management.">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname"><b>Winter, Fall, and Summer</b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Winter, Fall, and Summer eg.Fall.">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname"><b>Course CRN/Graduate or Undergraduate</b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="qualification" placeholder="Course CRN/Graduate or Undergraduate eg.MITS 5600, Graduate Course.">
                </div>
            </div>
            <div class="update">
                <br />
                <input type="submit" value="Update">
                <br /><br />
            </div>
        </form>
    </div>

</body>
</html>
